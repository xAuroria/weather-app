<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <h1>5-Day Weather Forecast</h1>
      <div class="row">
        <div class="col-9 search-bar">
          <form id="city-search-form">
            <input
              type="text"
              class="form-control"
              list="datalistOptions"
              id="city-search-input"
              placeholder="Search your city..."
            />
          </form>
        </div>
        <div class="col-lg-1">
          <button
            type="submit"
            class="btn btn-primary w-100"
            id="search-button"
          >
            Search
          </button>
        </div>
        <div class="col-lg-2">
          <button
            type="submit"
            class="btn btn-secondary w-100"
            id="current-weather-button"
          >
            Current Location
          </button>
        </div>
      </div>
      <div class="row weather-line">
        <div class="col-xl-1 current-weather-emoji">☁️</div>
        <div class="col-8">
          <h2>
            <span id="current-temp"></span>
            <span class="units">
              <a href="#" class="celcius-default" id="celcius">°C</a> |
              <a href="#" id="fahrenheit">°F</a>
            </span>
          </h2>
          <h6 class="precipitation">
            Feels Like: <span id="feels-like"></span
            ><span id="feels-like-temp">°C</span>
            <br />
            Humidity: <span id="humidity"></span>%
            <br />
            Wind: <span id="wind"></span> <span id="wind-speed">km/h</span>
          </h6>
        </div>
        <div class="col-3">
          <h2 class="city" id="city"></h2>
          <h5 class="current-date" id="updated-date"></h5>
          <h5 class="current-condition" id="weather-condition"></h5>
        </div>
      </div>
      <div class="row forecast-line">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body current-forecast-card">
              <h5 class="card-title forecast-title" id="day-1"></h5>
              <h6 class="card-emoji">☁️</h6>
              <p class="card-text forecast-text">
                <span id="day1-low"></span><span id="day1-low-unit">°C</span> /
                <span id="day1-high"></span><span id="day1-high-unit">°C</span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="card">
            <div class="card-body forecast-card">
              <h5 class="card-title forecast-title" id="day-2"></h5>
              <h6 class="card-emoji">⛅️</h6>
              <p class="card-text forecast-text">
                <span id="day2-low"></span><span id="day2-low-unit">°C</span> /
                <span id="day2-high"></span><span id="day2-high-unit">°C</span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="card">
            <div class="card-body forecast-card">
              <h5 class="card-title forecast-title" id="day-3"></h5>
              <h6 class="card-emoji">⛅️</h6>
              <p class="card-text forecast-text">
                <span id="day3-low"></span><span id="day3-low-unit">°C</span> /
                <span id="day3-high"></span><span id="day3-high-unit">°C</span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="card">
            <div class="card-body forecast-card">
              <h5 class="card-title forecast-title" id="day-4"></h5>
              <h6 class="card-emoji">⛅️</h6>
              <p class="card-text forecast-text">
                <span id="day4-low"></span><span id="day4-low-unit">°C</span> /
                <span id="day4-high"></span><span id="day4-high-unit">°C</span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="card">
            <div class="card-body forecast-card">
              <h5 class="card-title forecast-title" id="day-5"></h5>
              <h6 class="card-emoji">⛅️</h6>
              <p class="card-text forecast-text">
                <span id="day5-low"></span><span id="day5-low-unit">°C</span> /
                <span id="day5-high"></span><span id="day5-high-unit">°C</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="credits">
      <a href="https://github.com/xAuroria/weather-app" class="credits-link"
        >Open-source code</a
      >
      by Jessica St. Martin
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
